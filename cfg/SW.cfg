############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils SW = ANGELiC CLEAR CrystalMeth DNL FoV ITG MONOBiLD NeDiVx PaL PGS POSTMORTEM SiGNMAKER DOT
allows SW = DIVX.RET DIVX.LIM DVDR.RET DVDR.LIM GAMES TV.DIVX.DTV TV.DIVX.DSR TV.X264.DVD TV.X264.DTV X264.RET.720 X264.LIM.720
banned SW = $REALITY-N-CRAP $UK-SERIES -ViSUAL 
filter SW = APPS= Adobe|Alias|Autodesk|Borland|Cakewalk|Corel|Cyberlink|Descreet|JASC|Macromedia|Magix|Microsoft|Pinnacle|Symantec|VMWare
filter SW = APPS.DVD= Adobe|Alias|Autodesk|Borland|Cakewalk|Corel|Cyberlink|Descreet|JASC|Macromedia|Magix|Microsoft|Pinnacle|Symantec|VMWare
filter SW = APPS.Linux= Adobe|Alias|Autodesk|Borland|Cakewalk|Corel|Cyberlink|Descreet|JASC|Macromedia|Magix|Microsoft|Pinnacle|Symantec|VMWare
#filter SW = X264.RET.720= 200[6-9]
filter SW = X264.RET.720= !19\d\d|200[0-5]

#(2x)   -  limited needs 6.5 (300 votes) imdb 
rating  SW = DVDR.LIM=     6.5 300 1
rating  SW = DIVX.LIM=     6.5 300 1
rating  SW = X264.LIM.720=     6.5 300 1
movieminyear SW = DVDR.* = 2006
movieminyear SW = DIVX.* = 2006

tvstartyear            SW = TV.X264.DVD= 2000
tvgenre                SW = TV.X264.DVD= Scripted|Cartoon
tvcountry              SW = TV.X264.DVD= US


