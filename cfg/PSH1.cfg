filter       PSH = DIVX.DE      = !19[0-9][0-9]|200[0-8]
filter       PSH = DVDR.DE      = !19[0-9][0-9]|200[0-8]

x264formats  PSH = X264.*       = mkv

movieminyear  PSH = DIVX.*      = 2009
