affils TPB1 = BATV FoV 
allows TPB1 = TV.X264.DTV TV.X264.DTV.1080 TV.X264.HDD X264.RET.720 X264.LIM.720 X264.CLS.720 GAMES GAMES.Linux XBOX360 XXX GAMES.MAC PS3
