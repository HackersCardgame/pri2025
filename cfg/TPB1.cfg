filter          TPB1 = GAMES        = -Razor1911|-RELOADED|-FLT|-SKIDROW|-MONEY|-CODEX|-HI2U|-ACTiVATED|-MONEY|-POSTMORTEM


x264formats             TPB1 = X264.*       = mkv

tvcountry              TPB1 = TV.X264.DTV   = US|UK
tvcountry              TPB1 = TV.X264.HDD = US

tvgenre                TPB1 = TV.X264.*   = Scripted|Animation|Cartoon|Variety

movieminyear TPB1 = X264.* = 2000
rating TPB1 = X264.* = 5.0 0 0


