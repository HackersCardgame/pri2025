############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils     HS25 = 
allows     HS25 = GAMES GAMES.MAC GAMES.LINUX DOX DOX.DLC TV.X264.DTV TV.X264.HDD TV.X264.DTV.1080 X264.RET.720 X264.RET.1080 X264.CLS.720 X264.CLS.1080
banned     HS25 = -IMMERSE -RDVAS -RDVAS

filter     HS25 = GAMES = -SKIDROW|-RELOADED|-FLT|-Razor1911|-FLTDOX|-RazorDOX|-BAT|-Hi2U|-MONEY|-ACTiVATED|-CODEX
filter     HS25 = GAMES.MAC = -SKIDROW|-RELOADED|-FLT|-Razor1911|-FLTDOX|-RazorDOX|-BAT|-Hi2U|-MONEY|-ACTiVATED|-CODEX
filter     HS25 = GAMES.LINX   = -SKIDROW|-RELOADED|-FLT|-Razor1911|-FLTDOX|-RazorDOX|-BAT|-Hi2U|-MONEY|-ACTiVATED|-CODEX
filter     HS25 = DOX = -SKIDROW|-RELOADED|-FLT|-Razor1911|-FLTDOX|-RazorDOX|-BAT|-Hi2U|-MONEY|-ACTiVATED|-CODEX
filter     HS25 = DOX.DLC = -SKIDROW|-RELOADED|-FLT|-Razor1911|-FLTDOX|-RazorDOX|-BAT|-Hi2U|-MONEY|-ACTiVATED|-CODEX
filter     HS25 = GAMES = -SKIDROW|-RELOADED|-FLT|-Razor1911|-FLTDOX|-RazorDOX|-BAT|-Hi2U|-MONEY|-ACTiVATED|-CODEX

tvcountry  HS25 = TV.* = US|UK
tvgenre    HS25 = TV.X264.DTV = Scripted|Reality|Documentary
tvgenre    HS25 = TV.X264.HDD = Scripted
tvgenre    HS25 = TV.X264.DTV.1080 = Scripted

rating     HS25 = X264.* = 5.0 1000 1

movieminyear HS25 = X264.* = 2015
movieminyear HS25 = X264.CLS.* = 1930

filter HS25 = X264.CLS.* = -AMIABLE

exempt     HS25 = TV.* = ^The.Simpsons|^Family.Guy|^American.Dad|^Futurama
exempt     HS25 = TV.* = -DIMENSION|-BATV|-REWARD|-DEMAND
exempt     HS25 = X264.* = -AMIABLE|-SPARKS|-DRONES

