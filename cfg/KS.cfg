############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils KS = FLHD
allows KS = DVDR.RET DVDR.R5 DVDR.R5.LIM DVDR.SCR DVDR.SCR.LIM DVDR.LIM DIVX.RET DIVX.LIM DIVX.SCR DIVX.R5 DIVX.SCR.LIM DIVX.TC DIVX.R5.LIM XBOX360 WII TV.DIVX.DSR TV.DIVX.DTV TV.X264.DTV GAMES GAMES.DVD X264.RET.720 X264.LIM.720 TV.X264.DVD UFC
banned KS = -ViTALiTY -SACRED -WaLMaRT -FASiSO -VoMiT
filter KS = TV.X264.DVD =  -SAiNTS|-REWARD|-TOPAZ|-FoV|-MOTU|-FFNDVD|-PHASE
filter KS = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES
filter KS = TV.DIVX.DSR= !$REALITY-N-CRAP|$UK-SERIES

tvstartyear   KS = TV.X264.DVD  = 2008
rating                  KS = DVDR.LIM = 5.0 600 1
rating                  KS = DVDR.SCR.LIM = 5.0 600 1
rating                  KS = DVDR.R5.LIM = 5.0 600 1
rating                  KS = DIVX.LIM = 5.0 600 1
rating                  KS = DIVX.SCR.LIM = 5.0 600 1
rating                  KS = DIVX.R5.LIM = 5.0 600 1 
rating                  KS = X264.* = 1.0 0 1

movieminyear           KS = DVDR.* = 2008
movieminyear           KS = DIVX.* = 2008
movieminyear           KS = X264.* = 2006

