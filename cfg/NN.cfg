affils NN = BRISKET DEFA DivXfacTory FANiSO Fapulous LPD NOSCREENS TViLLAGE
allows NN = TV.X264.WEB.1080 TV.X264.WEB DUTCH.X264 GAMES TV.X264.DTV TV.X264.DTV.1080 APPS TV.X264.DOCU XBOX360 X264.RET.1080 X264.LIM.1080 DIVX.RET DIVX.LIM XXX.720
banned NN = -VITALITY -FASiSO ^Louie.S\d -HI2U -BAT -UP2DATE [_.]iNTERNAL[._-] ^Bordertown.S\d ^Bobs.Burgers.S\d


filter       NN = APPS = ^Adobe|^Macromedia|^Microsoft|-^McAfee|^Nero|^Norton|^Pinnacle|^Powerquest|^RedHat|^Steinberg|^SuSe|^Symantec|^Tomtom
movieminyear NN = X264.* = 2015
movieminyear NN = DIVX.* = 2015
rating       NN = X264.RET.* = 0.0 0 1
rating       NN = X264.LIM.* = 5.0 0 1
rating       NN = DIVX.*     = 0.0 0 1

exempt       NN = TV.X264.DTV = ^Continuum

tvcountry    NN = TV.*         = US
tvgenre      NN = TV.X264.*    = Scripted|Documentary

