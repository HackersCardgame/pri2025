############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils AW = REFINED GOW MOMENT ZRY GLoBAL BOW CONDITION LoCAL DoNE iDYLL OPPTAK BestHD CTU FQM
allows AW = DIVX.RET DIVX.LIM DIVX.SCR DIVX.R5 DIVX.SCR.LIM DIVX.R5.LIM DIVX.TC X264.RET.720 X264.LIM.720 X264.CLS.720 TV.X264.DTV TV.DIVX.DTV GAMES WII XBOX360 TV.NO NORDIC
banned AW = -VST BDRIP.XviD
exempt AW = Kitchen.Nightmares.*XviD Hells.Kitchen.US.*XviD The.Apprentice.*XviD Britains.Got.Talent.*XviD Top.Gear.*XviD

filter           AW = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES
filter           AW = TV.DIVX.DSR= !$REALITY-N-CRAP|$UK-SERIES

tvcountry	 AW = TV.X264.DTV = US
tvgenre       	 AW = TV.X264.DTV = Scripted|Cartoon
tvgenre          AW = TV.DIVX.DTV = Scripted|Animation|Cartoon

consoleregions   AW = WII= PAL

rating        AW = X264.LIM.* = 5.0 500 1
rating        AW = X264.CLS.720 = 7.0 0 0
rating        AW = DVDR.LIM     = 5.0 500 1

x264formats   AW = X264.*      = mkv
movieminyear  AW = X264.RET.*  = 2008
movieminyear  AW = X264.CLS.720= 1930
movieminyear  AW = DVDR.*      = 2008
movieminyear  AW = DIVX.*      = 2008




