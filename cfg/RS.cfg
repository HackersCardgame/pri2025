filter RS = NORDIC = !LIMITED
movieminyear           RS = DIVX.* =      2007
movieminyear           RS = X264.* =      2007


x264formats    RS = X264.*       = mkv

filter RS = APPS= ^Adobe|^Autodesk|^Corel|^Curious.Labs|^Cyberlink|^Discreet|^Graphisoft|^Macromedia|^Magix|^Maplesoft|^Mathematica|^McAfee|^Microsoft|^NewTek|^Pinnacle|^PowerQuest|^Roxio|^Scansoft|^Steinberg|^Symantec|^Ulead|^VMware  
