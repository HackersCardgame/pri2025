############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils FB = CYGISO EMERGE EMPIRE ITG NAVIGON TINYISO UNLIMITED
allows FB = APPS APPS.MAC BOOKWARE DOX DIVX.RET DIVX.LIM GAMES GAMES.MAC GAMES.LINUX TV.X264.HDD TV.X264.DTV X264.RET.720 X264.RET.1080 X264.LIM.1080 X264.CLS.1080 XBOX360 PS3 XXX X264.MUSIC.720 X264.MUSIC.1080
banned FB = -COMPRISED|-FANiSO|-FASiSO|-JAGiSO|-PHXiSO|-W4F|-RESPAWN|-PSFR33|-kEISO


tvcountry    FB = TV.X264.* = US
tvgenre      FB = TV.X264.* = Scripted

movieminyear FB = X264.RET.720   = 2014
movieminyear FB = X264.RET.1080  = 2010
movieminyear FB = X264.LIM.1080  = 2010
movieminyear FB = X264.CLS.1080  = 1945
movieminyear FB = DIVX.*         = 2014


rating       FB = X264.RET.*     = 0.0 0 1
rating       FB = X264.CLS.1080  = 0.0 0 0
rating       FB = DIVX.*         = 0.0 0 1

filter  FB = XXX         = -VBT|-Pr0nStarS|-PORNOLATiON|-SWE6RUS
exempt  FB = BOOKWARE    = -Video2Brain


filter  FB = APPS = !$INDUSTRIAL
filter  FB = GAMES.MAC   = -ACTiVATED
filter  FB = GAMES.LINUX = -ACTiVATED

filter  FB = X264.MUSIC.* = -FKKHD|-DEV0|-LOUNGE|-LiQUiD

