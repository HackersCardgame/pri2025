############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils GZ1 = 
allows GZ1 = APPS APPS.DVD DIVX.RET DIVX.TC DIVX.TS DIVX.LIM DIVX.SCR.LIM DIVX.SCR DIVX.R5 DIVX.R5.LIM DVDR.RET DVDR.SCR DVDR.LIM DVDR.R5 GAMES GAMES.DVD DOX TV.X264.DVD TV.DIVX.DSR TV.DIVX.DTV TV.X264.DTV X264.LIM.1080 X264.RET.1080 X264.CLS.720 X264.CLS.1080 DOX.DLC
banned GZ1 = -Micronauts -TRADINGSTANDARDS -TiNYiSO -PrisM

filter GZ1 = TV.X264.DTV= !$REALITY-N-CRAP
filter GZ1 = TV.X264.DVD= !$REALITY-N-CRAP
filter GZ1 = TV.X264.DVD= -DIMENSION|-SAiNTS|-FoV|-FUtV|-TOPAZ|-WAT|-BOLOX|-FFNDVD|-RiVER|-JFKXVID|-ORPHEUS|-NODLABS
filter GZ1 = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES
filter GZ1 = TV.DIVX.DSR= !$REALITY-N-CRAP|$UK-SERIES
exempt GZ1 = TV.DIVX.DTV = ^Top.Gear

rating GZ1 = DVDR.* = 0.0 0 0
movieminyear GZ1 = DVDR.* = 2006
rating GZ1 = DVDR.LIM = 5.0 2006 250

rating GZ1 = DIVX.* = 0.0 0 0
movieminyear GZ1 = DIVX.* = 2006

rating GZ1 = X264.RET.1080 = 0.0 0 0
rating GZ1 = X264.LIM.1080 = 5.0 2000 250
movieminyear GZ1 = X264.RET.1080 = 2000


tvgenre                GZ1 = TV.X264.DVD   = Scripted
tvstartyear            GZ1 = TV.X264.DVD   = 2000


