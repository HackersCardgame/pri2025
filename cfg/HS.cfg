affils HS = FLIX IMMERSION MAGNITUDE NORDICSTARS REPLICA RIOT SPICE SVENNE TCF 
allows HS = ANIME.Movies ANIME.Series APPS APPS.Linux DIVX.RET DIVX.LIM DIVX.SCR DIVX.SCR.LIM DOX DVDR.RET DVDR.SCR GAMES GAMES.DVD GAMES.Linux HENTAI.Movies HENTAI.Series MP3 PDA SVCD.RET SVCD.LIM SVCD.SCR SVCD.TS TV.VCD TV.SVCD.DTV VCD.SCR VCD.SCR.LIM VCD.TC VCD.TS XBOXDVD XBOXDVD.JAP XXX
banned HS = -EPH -FTF -JUSTISO -LEGION -MILKA -TSZiSO -WIZISO
filter HS = TV.VCD= ^24|^ALiAS|^ANDROMEDA|^COLD.CASE|^CSi|^CSi.MiAMi|ENTERPRiSE|^FRiENDS|^SEX.AND.THE.CiTY|SiMPSONS.S\d\d|SOPRANOS.S\d\d|^SOUTH.PARK|^THE.OC|^THE.O.C.|^THE.SHiELD
filter HS = TV.SVCD.DTV= ^BABYLON
filter HS = ANIME.Movies= -S6|-AVCD|-CVS
filter HS = ANIME.Series= -S6|-AVCD|-CVS

