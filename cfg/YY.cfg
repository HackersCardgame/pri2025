############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils YY = Caph SAPHiRE SATIVA REFiNED RiZLA REDEMPTED
allows YY = DIVX.RET TV.X264.DVD TV.DIVX.DTV TV.DIVX.DSR APPS DVDR.RET DVDR.LIM PS2DVD TV.DVDR WII DIVX.LIM DIVX.R5 DIVX.SCR DIVX.SCR.LIM XBOX360 GAMES PSP X264.RET.720
banned YY = AUTODESK. -SKIDROW
filter YY = APPS = !$INDUSTRIAL
filter YY = WII= !NTSC|USA
rating YY = DIVX.LIM =     0.0 0 1
rating YY = DIVX.SCR.LIM = 0.0 0 1
rating YY = DVDR.LIM =     4.0 100 1
#tvstartyear YY = TV.X264.DVD= 2006
#tvstartyear YY = TV.DVDR= 2006
filter YY = TV.* = ^Heroes.S\d|^Prison.Break.S\d|^24.S\d|^Burn.Notice.S\d|^The.Closer.S\d|^Dexter.S\d|^Entourage.S\d|^LOST.S\d|^Scrubs.S\d|^Terminator.The.Sarah.Connor.Chronicles.S\d
#filter YY = TV.DIVX.DTV = ^Heroes.S\d|^Prison.Break.S\d|^24.S\d|^Burn.Notice.S\d|^The.Closer.S\d|^Dexter.S\d|^Entourage.S\d|^LOST.S\d|^Scrubs.S\d|^Terminator.The.Sarah.Connor.Chronicles.S\d
#filter YY = TV.DVDR = ^Heroes.S\d|^Prison.Break.S\d|^24.S\d|^Burn.Notice.S\d|^The.Closer.S\d|^Dexter.S\d|^Entourage.S\d|^LOST.S\d|^Scrubs.S\d|^Terminator.The.Sarah.Connor.Chronicles.S\d
filter YY = X264.RET.720 = [_.]BD(5|9)[_.-]
#x264formats site = x264.* = mkv
