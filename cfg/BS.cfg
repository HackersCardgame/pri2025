##########################################################################################################################
# affils SITE = AFFIL1 AFFIL2 ...
# allows SITE = list of allowed sections                  < be careful (check rules in general.cfg) - ie. dont forget .RET
# banned SITE = list of banned keywords (groups usually)
# filter SITE = rulename= WHATTOFILTER                    < Fine-definition of sections (what is allowed). Careful! Regexp.
#                      ^^ no space!
###########################################################################################################################

affils BS = THUGLiNE SEVENTWENTY TENEIGHTY ANTiDOTE DivXfacTory
allows BS = DOX WII GAMES APPS PS3 PSP TV.DIVX.DTV TV.X264.DTV X264.RET.720 XBOX360 DIVX.RET XXX TV.X264.DE X264.DE.1080 X264.DE.720 XX.DE DOX.DLC
banned BS = 
filter BS = GAMES = -0x0007|-Razor1911|-GENESIS|-SKIDROW|-POSTMORTEM|-FLT|-RELOADED
filter BS = APPS = -RESTORE|-CYGiSO|-ISO|-rG|-BLZISO|-DVTiSO|-ZWTiSO
filter BS = PS3 = -ABSTRAKT|-DUPLEX|-SHiTONLYGERMAN|-CHARGED
filter BS = XXX = -DivXfacTory|-PORNOLATiON|-Jiggly|-CHiKANi
filter BS = XX.DE = -DivXfacTory|-PORNOLATiON|-Jiggly|-CHiKANi
filter BS = X264.DE.1080 = -DETAiLS|-SoW
filter BS = X264.DE.720  = -DETAiLS|-SoW

exempt BS = TV.X264.DE = -AMBiTiOUS|-euHD|-ZZGtv|-TVP
exempt BS = TV.*.DTV = ^Family.Guy|^Simpons|^Southpark|^Clone.Wars
exempt BS = XXX      = -DivXfacTory|-PORNOLATiON|-Jiggly|-CHiKANi
exempt BS = X264.DE.1080 = -DETAiLS|-SoW
exempt BS = X264.DE.720  = -DETAiLS|-SoW


filter                 BS = PSP = !USA|NTSC
filter                 BS = WII = !USA|NTSC

movieminyear           BS = X264.RET.720  = 2010
movieminyear           BS = DIVX.RET      = 2008

tvcountry              BS = TV.DIVX.DTV   = US
tvgenre                BS = TV.DIVX.DTV   = Scripted
tvcountry              BS = TV.X264.DTV   = US
tvgenre                BS = TV.X264.DTV   = Scripted


