############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils MC = DOCERE FANiSO FLT LiQUiD PURELiQUiD ROVERS USURY VeDeTT
allows MC = APPS GAMES TV.X264.DTV X264.RET.1080 X264.LIM.1080 TV.X264.DOCU TV.X264.WEB TV.X264.DTV.1080

banned MC = -ALTEREGO -CBMF -NORiTE -DEFACED -EXViD -MiNDTHEGAP -BWB -W4F

tvstartyear MC = TV.X264.HDD = 2011
tvcountry MC = TV.X264.DTV = US
tvgenre   MC = TV.X264.DTV = Scripted|Cartoon|Reality

exempt    MC = TV.X264.DTV = -DHD|-YESTV|-KILLERS

rating MC = DIVX.LIM      = 6.0 500 1 
rating MC = X264.LIM.720  = 5.0 0 1
rating MC = X264.LIM.1080 = 5.0 0 1

filter MC = TV.X264.HDD = !1080p
filter MC = GAMES = -CPY|-RELOADED|-Razor1911|-CODEX|-SKIDROW|-PLAZA|-HI2U


movieminyear MC = X264.*        = 2011
movieminyear MC = DVDR.RET      = 2011 
movieminyear MC = DIVX.*        = 2011 

filter MC = WII=          !NTSC|USA 
filter MC = APPS = Adobe|^Intuit|^Mcafee|^Microsoft|^Norton|^Roxio|^Avid|^Quicken|^Steinberg|^Symantec|^Corel
