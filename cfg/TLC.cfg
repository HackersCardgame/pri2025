############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils TLC = BATV BLOW BooKWoRM CBGB COCAIN CRNTV DEFLATE DiAMOND FoV MORiTZ PACT PROTOCOL Replica REWARD SKIDROW SNOW TRSI
allows TLC = APPS APPS.MAC APPS.Linux GAMES GAMES.MAC GAMES.Linux TV.X264.DTV X264.CLS.720 X264.CLS.1080 X264.RET.720 X264.RET.1080 X264.LIM.720 X264.LIM.1080 DOX DOX.DLC TV.X264.WEB SE.X264.720 SE.X264.1080 DK.X264.720 DK.X264.1080 NO.X264.720 NO.X264.1080 NO.TV.X264.DTV WIIU
banned TLC = -FLEET -REGRET -W4F -BRISK

filter TLC = GAMES* = CODEX|-FLT|-Razor1911|-RELOADED|-SKIDROW|-MONEY|-ACTiVATED|-PLAZA|-TiNYiSO
filter TLC = DOX* = CODEX|-FLT|-Razor1911|-RELOADED|-SKIDROW|-MONEY|-ACTiVATED|-PLAZA|-TiNYiSO
tvcountry    TLC = TV.X264.DTV = US|CA|UK

exempt TLC = American.Pickers.S\d.* -DEFLATE

movieminyear TLC = X264.RET* = 2000
movieminyear TLC = X264.CLS* = 2000
movieminyear TLC = X264.LIM* = 2010

rating TLC = X264.RET* = 6.5 200 1
rating TLC = X264.LIM* = 6.5 1000 1
rating TLC = X264.CLS* = 5.0 200 0

