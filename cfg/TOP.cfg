movieminyear TOP = DVDR.*= 2006
movieminyear TOP = DIVX.*= 2006
x264formats            TOP = X264.*       = BD|mkv
x264formatrank         TOP = X264.*       = BD mkv
x264allowformatdupe    TOP = X264.*       = 0

