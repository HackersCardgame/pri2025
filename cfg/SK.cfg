banned SK = -BiOSHOCK -DASH -DEFACED -EXViD -HaZMaT -HEiST -iLG -JAGUAR -CPY -ViTALiTY ^Andromeda

tvcountry     SK = TV.X264.DTV = US

filter 	SK = TV.X264.DTV= !$REALITY-N-CRAP|$UK-SERIES 
filter  SK = TV.* = !The.Fresh.Prince.Of.Bel 

movieminyear SK = DIVX.* = 2014
movieminyear SK = X264.* = 2014

rating       SK = DIVX.LIM      = 6.0 500 1
rating       SK = DIVX.RET      = 0.0 0 1
rating       SK = X264.LIM.*    = 6.0 500 1
rating       SK = X264.RET.*    = 0.0 0 1

tvstartyear  SK = TV.X264.HDD = 2000 

#consoleallowregiondupe SK = XBOX360 = 1 

filter SK = GAMES*     = -Razor1911|-RELOADED|-SKIDROW|-FLT|-CODEX|-PLAZA|-HI2U

