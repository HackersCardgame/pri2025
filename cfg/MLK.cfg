exempt MLK = XXX = -DivXfacTory|-Pr0nStarS|-PORNOLATiON


filter MLK = XXX = -DivXfacTory|-Pr0nStarS|-PORNOLATiON
filter MLK = Wii = !USA|NTSC
filter MLK = TV.DIVX.DTV=  !$REALITY-N-CRAP|$UK-SERIES
filter MLK = TV.X264.DTV=  !$REALITY-N-CRAP|$UK-SERIES

movieminyear    MLK = X264.* = 2007
movieminyear    MLK = DIVX.* = 2007
rating          MLK = X264.LIM.720 = 6.0 500 1
tvcountry       MLK = TV.*         = US

x264formats     MLK = X264.*       = mkv

