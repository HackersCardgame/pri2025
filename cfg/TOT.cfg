############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils TOT = ASCENDANCE BD4U KYR SERIOUSLY
allows TOT = XXX GAMES GAMES.MAC BLURAY.RET X264.RET.1080 X264.LIM.1080 TV.X264.HDD TV.X264.DOCU TV.X264.DTV DIVX.RET DIVX.LIM X264.MUSIC.1080 TV.X264.WEB X265.RET.2160 TV.X264.WEB.1080

exempt TOT = XXX = .

movieminyear TOT = X264.* = 2014
movieminyear TOT = DIVX.* = 2014

rating TOT = DIVX.* = 0.0 0 1
rating TOT = X264.RET.* = 0.0 0 1
rating TOT = X264.LIM.* = 5.0 500 1

tvcountry TOT = TV.X264.* = US|UK|CA
tvgenre TOT = TV.X264.* = Scripted|Reality|Documentary|Variety|Animation|Cartoon|Talkshow|News|Gameshow

movieminyear TOT = BLURAY = 2015

filter TOT = BLURAY.RET = CBGB|LAZERS|PCH|BAKED
filter TOT = GAMES = FLT|Razor1911|RELOADED|MONEY|CODEX|SKIDROW|ACTiVATED|HI2U
filter TOT = GAMES.MAC = MONEY|CODEX|ACTiVATED

