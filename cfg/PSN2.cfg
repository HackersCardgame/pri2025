############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils PSN2 = LPH
allows PSN2 = APPS APPS.MAC GAMES GAMES.MAC DIVX.RET DIVX.LIM X264.RET.720 X264.LIM.720 X264.CLS.720 X264.CLS.1080 X264.RET.1080 X264.LIM.1080 DOX DOX.DLC TV.X264.DTV TV.X264.HDD XXX
banned PSN2 = BIE EXViD ViTALiTY PROPHET FANiSO WALMART FASiSO

rating PSN2 = DIVX.* = 4.0 0 1
rating PSN2 = X264.* = 4.0 0 1

movieminyear PSN2 = DIVX.* = 2012
movieminyear PSN2 = X264.* = 1950

tvgenre     PSN2 = TV.X264.DTV = Scripted|Animation|Cartoon|Talkshow|Reality|Documentary
tvcountry   PSN2 = TV.X264.DTV = US|UK|CA|AU|NZ
tvcountry   PSN2 = TV.X264.HDD = US|UK
tvgenre     PSN2 = TV.X264.HDD = Scripted

filter      PSN2 = XXX  = -Pr0nStarS|-PORNOLATION|-DivXFacTory|-SWE6RUS|-VBT
exempt      PSN2 = XXX  = -Pr0nStarS|-PORNOLATION|-DivXFacTory|-SWE6RUS|-VBT
 


