############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils SPF = AEROHOLiCS Lz0 REMAX SYS UNLEASHED SKIDROW HOTiSO pSyPSP SEPTiC SUSHi iCON
allows SPF = APPS APPS.Linux APPS.MAC APPS.DVD BOOKWARE DVDR.RET DVDR.LIM GAMES TV.DIVX.DTV DIVX.RET DIVX.R5 DIVX.R5.LIM DIVX.TS DIVX.TC DIVX.SCR DIVX.LIM DIVX.SCR.LIM XBOX360 XXX WII X264.RET.720 X264.LIM.720 CLONECD CLONEDVD TV.X264.DTV PS2DVD DVDR.R5 DVDR.R5.LIM
banned SPF = FASiSO ViTALiTY
exempt SPF = ^VTC\. LYNDA.COM
#filter		SPF = APPS*= PERMIER|^SOPHOS|^PANDA|^NERO|^ADOBE|^APPLE|^BORLAND|^CAKEWALK|^CISCO|^COREL|^DISCREET|^JASC|^MACROMEDIA|^MAGIX|^MCAFEE|^MICROSOFT|^NORTON|^PNNACLE|^POWERQUEST|^ROXIO|^SCANSOFT|^SONIC|^SYMANTCE|^ULEAD|^VMWARE|^ABBY|^IGO|^ORACLE|^SONY|^TOMTOM|^XARA|^AHEAD

movieminyear 	SPF = DVDR.* = 2005
rating 		SPF = DVDR.LIM = 6.5 250 1
rating		SPF = DVDR.R5.LIM = 6.5 250 1
rating          SPF = X264.LIM.720 = 6.5 250 1
#movieminyear 	SPF = DIVX.* = 2005
#movieminyear    SPF = X264.* = 2005
filter 		SPF = XXX= -PORNOLATiON|-Pr0nStarS|-SWE6RUS


filter 		SPF = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES
filter 		SPF = TV.X264.DTV= !$REALITY-N-CRAP|$UK-SERIES

x264formats 	SPF = x264.* = mkv


