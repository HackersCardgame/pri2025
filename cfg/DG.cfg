affils DG = iKA RANT CHGRP IGUANA
allows DG = DVDR.RET GAMES CLONECD CLONEDVD TV.DIVX.DSR TV.DIVX.DTV WII X264.RET.720 XBOX360 DIVX.RET DIVX.LIM DIVX.R5 DIVX.R5.LIM DIVX.TC DIVX.TC.LIM DIVX.SCR DIVX.SCR.LIM DIVX.TS XXX
banned DG = -RUINS
filter DG = TV.DIVX.DTV=    !$REALITY-N-CRAP|$UK-SERIES
filter DG = TV.DIVX.DSR=    !$REALITY-N-CRAP|$UK-SERIES
filter DG = XXX       = -SWE6RUS|-PORNOLATiON
exempt DG = -SWE6RUS|-PORNOLATiON

rating     DG = DIVX* = 0.0 0 1
moviegenre DG = DIVX* =


