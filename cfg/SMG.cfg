filter SMG = APPS= ^Microsoft|^Roxio|^Ahead
#filter SMG = PS2DVD= PAL
filter SMG = WII= PAL

rating SMG = X264.RET.720 = 5.0 0 0
movieminyear SMG = X264.* = 2007
movieminyear SMG = DIVX.* = 2006
x264formats  SMG = X264.* = mkv

banned SMG = $UK-SERIES
banned SMG = -BiA -SKIDROW -ViTALiTY

exempt SMG = ^Big.Brother.US.S\d.*XviD Real.World.*XviD

filter SMG = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES
filter SMG = TV.DIVX.DSR= !$REALITY-N-CRAP|$UK-SERIES


