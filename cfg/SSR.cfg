affils SSR = 2HD AMBIT BAT DEADPOOL DOCERE FiHTV GUACAMOLE HEAT HI2U iCON MOFOXXX OBiTS PFa TAPAS TrapDoor TUTOR VBT
allows SSR = APPS DOX GAMES X264.MUSIC.720 X264.MUSIC.1080 X264.RET.720 X264.RET.1080 X264.LIM.1080 X264.LIM.720 PSV TV.X264.HDD TV.X264.HDD.1080 WIIU TV.X264.DTV TV.X264.DTV.1080 TV.X264.WEB TV.X264.WEB.1080 X264.CLS.720 X264.CLS.1080 TV.X264.DOCU
banned SSR = ^Californication_ ^Andromeda -CPY

#filter       SSR = X264.MUSIC.* = ![._]200[0-9][._-] ![._]201[0-5][._-] ![._]19\d\d[._-]
filter	     SSR = APPS = INDUSTRIAL

movieminyear SSR = X264.RET.*   = 2015
movieminyear SSR = X264.LIM.*   = 2015
movieminyear SSR = X264.CLS.*   = 1900
movieminyear SSR = X264.MUSIC.* = 2015

rating       SSR = X264.RET.* = 0.0 0 1
rating       SSR = X264.LIM.* = 0.0 0 1
rating       SSR = X264.CLS.* = 7.0 5000 0

tvcountry    SSR = TV.X264.*  = US|UK|CA
tvgenre      SSR = TV.X264.*  = Scripted|Documentary|Reality



