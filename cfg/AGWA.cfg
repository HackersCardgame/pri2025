############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils AGWA = UNVEiL BOV EDUCATiON YesTV ACTiVATED UPPERCUT SONiDO
allows AGWA = GAMES SE.X264.720 SE.X264.1080 SE.TV.X264.DTV TV.X264.HDD TV.X264.DOCU TV.X264.DTV X264.RET.720 X264.CLS.720 X264.LIM.720 X264.RET.1080 X264.LIM.1080 X264.CLS.1080 PS3 WII XBOX360 X264.LIM.720 TV.X264.SD
banned AGWA = 

filter AGWA = xbox360 = !ntsc

tvstartyear AGWA = TV.X264.DVD   = 2000
tvstartyear AGWA = TV.X264.HDD   = 2000
tvcountry   AGWA = TV.*          = US|UK|CA
tvgenre     AGWA = TV.X264.HDD   = Scripted|Documentary
tvgenre     AGWA = TV.X264.DTV   = Scripted|Animation|Cartoon|Documentary|Reality|Variety
tvgenre     AGWA = TV.X264.SD    = Scripted|Animation|Cartoon|Documentary|Reality|Variety
tvgenre     AGWA = SE.TV.*       = Scripted|Animation|Cartoon|Documentary|Reality|Variety


movieminyear AGWA = X264.LIM.* = 2010
movieminyear AGWA = X264.RET.* = 2010
movieminyear AGWA = X264.CLS.* = 1920

rating AGWA = X264.CLS.* = 6.0 1000 1
rating AGWA = X264.RET.* = 0.0 0 0
rating AGWA = X264.LIM.* = 0.0 0 0



