filter AM = TV.DIVX.HR= HR.HDTV
filter AM = TV.DIVX.DTV= !$REALITY-N-CRAP
consoleallowregiondupe AM = XBOX360       = 0
consoleregions         AM = XBOX360       = PAL|NTSC
consoleregionrank      AM = XBOX360       = PAL NTSC
consoleallowregiondupe AM = WII       = 0
consoleregions         AM = WII       = PAL|NTSC
consoleregionrank      AM = WII       = PAL NTSC
movieminyear    AM = X264.RET.720 = 2006
movieminyear    AM = DVDR.* = 2000
movieminyear    AM = DIVX.* = 1950
movieminyear    AM = X264.CLS.720 = 1990
rating AM = X264.RET.720  = 0.0 1 1
rating AM = X264.CLS.720  = 6.5 1 1

# All tv allowed:
tvcountry  AM  = TV.X264.DVD = SE|US
tvgenre    AM  = TV.X264.DVD = scripted
tvcountry  AM  = TV.DIVX.DTV = SE|US|UK
tvgenre    AM  = TV.DIVX.DTV = scripted
tvcountry  AM  = TV.DIVX.DSR = SE|US
