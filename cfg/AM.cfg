affils AM = SEPTiC FEAR XorCist Start2 AMRCMPG BURGER NeDiVx FCR HIPPOS MRN SWE6RUS Unleashed NBS UNiVERSAL RELiSH SKIDROW REMAX MOMENT MICAWBER
allows AM = APPS APPS.DVD CLONECD CLONEDVD DIVX.LIM DIVX.SCR.LIM DIVX.R5 DIVX.RET DIVX.SCR DIVX.CLS DIVX.TS DIVX.STV DVDR.SCR DVDR.RET DVDR.LIM GAMES GAMES.DVD NORDIC PS2CD PS2DVD XBOXDVD XXX TV.X264.DTV X264.RET.720 X264.CLS.720 TV.DIVX.DSR TV.DIVX.DTV WII DVDR.R5 XBOX360
