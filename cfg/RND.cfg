############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils RND = BAVARiA BLOW BlueTV DRYB EMERALD HDR LMG MsR NiG NORDiQ MOTION
allows RND = APPS APPS.DVD DIVX.R5 DIVX.R5.LIM DIVX.SCR DIVX.SCR.LIM DIVX.RET DIVX.LIM DIVX.TC GAMES TV.X264.DTV TV.X264.HDD X264.RET.720 X264.LIM.720 XBOX360
banned RND = -DeFaCto -FUtV -PiX -FASiSO -GLAMOURY 

# filter RND = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES
filter RND = TV.X264.DTV= !$REALITY-N-CRAP|$UK-SERIES
filter RND = APPS.DVD= Microsoft|Symantec|Adobe|Ahead|Magix|Propellerheads|Powerquest|Macromedia|Ejay
filter RND = APPS= Microsoft|Symantec|Adobe|Ahead|Magix|Propellerheads|Powerquest|Macromedia|Ejay
filter RND = X264.RET.720= !19\d\d|200[0-5]
x264formats  RND = x264.* = mkv
movieminyear RND = X264.* = 2006
rating RND = X264.RET.720 = 5.0 500 0
rating RND = X264.LIM.720 = 6.3 1000 1
