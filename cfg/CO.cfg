affils CO = 
allows CO = APPS DIVX.LIM DIVX.RET DIVX.SCR DVDR.RET TV.DVDR TV.DIVX.DTV TV.DIVX.DSR GAMES GAMES.DVD NDS PS3 PSP XBOX360 WII XXX
