filter CO = XXX= -NYMPHO|-DivXfactory|-Pr0nstarS|-PORNOLATiON|-PLEASURE|-SWE6RUS
filter CO = TV.DIVX.*   = !$REALITY-N-CRAP|$UK-SERIES
rating                 CO = DIVX.LIM      = 6.0 0 0
rating                 CO = DVDR.LIM      = 6.0 0 0
