affils PING = 
allows PING = DIVX.RET DIVX.LIM TV.X264.DTV X264.RET.720 X264.LIM.720 XXX GAMES WII XBOX360
banned PING = 
filter PING = XXX = -Fleshlight|-Pr0nstars|-DivxFactory|-Jiggly
exempt PING = -Fleshlight|-Pr0nstars|-DivxFactory|-Jiggly

rating PING = DIVX.LIM = 1.0 0 0
rating PING = DIVX.RET = 1.0 0 0
rating PING = X264.RET.* = 1.0 0 0
rating PING = X264.LIM.* = 1.0 0 0

movieminyear           PING = X264.LIM.720  = 2011
movieminyear           PING = X264.RET.720  = 2011

tvcountry PING = TV.* = US


