############################################################################################################################
# affils SITE = RELOADED STRiKE XOR                             << List of affiliated groups, duh!                         #
# allows SITE = APPS.DVD DIVX.RET GAMES PS2DVD TV.DIVX.DTV XXX  << Allowed sections (check 'general' for a complete list)  #
# banned SITE = -HOODLUM ^IBM                                   << Banlist - Dont add $reality here and use enough chars!  #
# filter SITE = TV.DIVX.DTV= !$REALITY-N-CRAP|$UK-SERIES        << - No space between the SECTION and = (!)                #
# filter SITE = APPS.DVD= Adobe|Microsoft|Norton|Symantec       << - To restrict a section by adding $keywords, tags, ...  #
# filter SITE = PS2DVD= !DVD9                                   << - regexp.: !=NOT |=OR <space>=AND                       #
# filter SITE = XXX= Barely.Legal.|Teen.Idol. DIVX|XVID         << - example: BL and TI allowed in XXX, as divx/xvid only  #
# exempt SITE = Top.Gear.S\d Pimp.My.Ride.S\d                   << To exempt keywords from previously banned $keywords     #
############################################################################################################################

affils EaE = CiNEFiLE LPD GECKOS
allows EaE = APPS APPS.DVD APPS.MAC DIVX.RET DIVX.LIM GAMES GAMES.MAC XBOX360 PS3 X264.RET.1080 TV.X264.DTV TV.X264.SD DOX XXX
banned EaE = .PSN.

movieminyear EaE = X264.* = 2011
movieminyear EaE = DIVX.* = 2011
movieminyear EaE = BLURAY = 2011

rating EaE = X264.RET.1080 = 0.0 0 1

rating EaE = DIVX.RET       = 0.0 0 1
rating EaE = DIVX.LIM       = 6.5 300 1

tvcountry   EaE      = TV.X264.SD  = UK|US
tvcountry   EaE      = TV.X264.DTV = UK|US
tvgenre     EaE      = TV.X264.SD  = Scripted
tvgenre     EaE      = TV.X264.DTV = Scripted
filter      EaE      = TV.*        = !$REALITY-N-CRAP

filter EaE = GAMES = -SKIDROW|-Razor1911|-FLT|-RELOADED
filter EaE = GAMES.MAC = -MONEY|-POSTMORTEM
filter EaE = DOX = -SKIDROW|-RazorDOX|-FLTDOX|-RELOADED 
exempt EaE = XXX = -Jiggly|-Pr0nStars|-PORNOLATION
exempt EaE = TV.* = ^Futurama|^Family.Guy|^The.Simpsons|^American.Dad|^The.Cleveland.Show

